<!DOCTYPE html>
<html ng-app = "myApp">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Route Demo</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
	<script type="application/javascript" src="scripts/app.js"></script>
</head>
  <body>
      <h1 style="display: inline">Name:</h1>
      <input type="text" ng-model="yourName" placeholder="Enter a name here"\>
            <br\>
      <h1>Hello {{yourName}}!</h1>

      <h2> Not everything has to change between different views</h2>
    <table>
      <tr>
        <td class="navbar">
          <h1>This won't change either</h1>
        </td>
          <td>
	          <div ng-view></div>
          </td>
        </tr>
      </table>
      <div class = "HTML">
        <h1>Change to a different view</h1>
      <a class="leftbar" href="#/!">Main</a>
      <a class="leftbar" href="#!template">Just Template</a>
      <a class="leftbar" href="#!angular">Angular</a>
      <a class="leftbar" href="#!vue">Vue</a>
      </div>
      <div id="footer"><p>Modified demo from <a href="https://www.w3schools.com/angular/angular_routing.asp">w3school</a></p></div>
  </body>
</html>
